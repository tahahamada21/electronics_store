<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Phone Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ba5577b378.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="labs.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <div class="card-container" id="laptop-list"></div>

        <a class="navbar-brand" href="#">
          <h3><i class="fas fa-mobile-alt"></i> March Tech</h3>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <div class="navbar-nav ms-auto d-flex align-items-center">
            <form class="d-flex me-2 mb-2 mb-lg-0">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search for phones"
                aria-label="Search"
                id="searchInput"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
            <button class="btn btn-primary me-2 mb-2 mb-lg-0" id="cartBtn">
              Cart (<span id="cartCount">0</span>)
            </button>
            <div class="form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="darkModeSwitch"
              />
              <label class="form-check-label" for="darkModeSwitch">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <span class="ball"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-3">
          <h3>Filters</h3>
          <div id="categoryFilters">
            <!-- <label><input type="checkbox" name="brands" value="Apple" /> Apple</label><br />
            <label><input type="checkbox" name="brands" value="Samsung" /> Samsung</label><br />
            <label><input type="checkbox" name="brands" value="Redmi" /> Redmi</label><br /> -->
          </div>
          <h4 class="mt-3">Sort by Price</h4>
          <select class="form-select" id="priceSort">
            <option value="asc">Low to High</option>
            <option value="desc">High to Low</option>
          </select>
        </div>
        <div class="col-md-9">
          <div id="productsContainer" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Product cards will be dynamically added here by script.js -->
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="cartModal"
      tabindex="-1"
      aria-labelledby="cartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div id="cartItems"></div>
            <div class="text-end mt-3">
              <h4>Total: $<span id="cartTotal">0.00</span></h4>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="checkoutBtn">
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lab.js"></script>
  </body>
</html>
